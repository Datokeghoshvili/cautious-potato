<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  </head>

  <body>
    <header>
      <h1>Meeting 9-4Homework!</h1>
    </header>

    <div id="increment_decrement_container">

    </div>
    
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    
    <script type="text/babel">
      "use strict";

      const e = React.createElement;

      class IncrementDecrementButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { counter: 0 };
        }

        render() {
          return (
            <div>
            <button class="btn btn-danger" onClick={() => this.setState({ counter: this.state.counter + 1 })}>
            Increment
            </button>

            <button class="btn btn-success" onClick={() => this.setState({ counter: this.state.counter - 1 })}>
            decrement
            </button>

            <p class="text-center">{this.state.counter}</p>
              

            </div>
          );
        }
      }

      const container = document.querySelector("#increment_decrement_container");
      ReactDOM.render(<IncrementDecrementButton/>, container);
    </script>
  </body>
</html>
